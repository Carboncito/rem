@if (shouldRender) {
<div [ngClass]="[toastColor, toastBorder, visible ? 'animate-fadeInUp' : 'animate-fadeInDown']"
  class="fixed border-2 bg-opacity-70 bottom-5 right-5 max-w-xs p-4 rounded-lg shadow-lg flex items-center justify-between text-white"
  role="alert">
  <span>{{ message }}</span>
  <button (click)="close()" class="ml-4">
    <app-icon icon="close" />
  </button>
</div>
}
