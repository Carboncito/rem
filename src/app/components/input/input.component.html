@if (label) {
<label [for]="label">{{ label }}</label>
}
<div [ngClass]="{ 'border-red-500': error }"
  class="bg-white px-3 py-2 rounded-lg text-black border-2 focus-within:border-blue-500">
  <input [id]="label" class="w-full outline-none" [type]="type" [placeholder]="placeholder" [required]="required"
    [value]="value" (input)="onInputChange($event)" />
</div>
