@if (label) {
<label [for]="label">{{ label }}</label>
}
<div
  [ngClass]="{ 'border-red-500': error, 'input-light': this.inputType === 'light', 'input-dark': this.inputType === 'dark'  }"
  class="px-3 py-2 rounded-lg text-black border-2 focus-within:border-blue-500">
  <input [id]="label" class="w-full outline-none" [ngClass]="{ 'bg-secondary-300': this.inputType === 'dark' }"
    [type]="type" [placeholder]="placeholder" [required]="required" [value]="value" (input)="onInputChange($event)" />
</div>
